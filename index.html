<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // 1. CRITICAL: Define process.env globally before any modules are loaded.
      window.process = {
        env: {
          NODE_ENV: 'production',
          API_KEY: '' 
        },
        version: '',
        nextTick: function(fn) { setTimeout(fn, 0); }
      };

      // 2. EMERGENCY ERROR LOGGER: If the app fails to load, show why.
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const root = document.getElementById('root');
        if (root && (root.innerHTML === '' || root.innerHTML.includes('Initializing'))) {
          root.innerHTML = `
            <div style="padding: 20px; color: #f87171; background: #1e293b; border: 1px solid #ef4444; margin: 20px; border-radius: 8px; font-family: monospace; line-height: 1.5;">
              <h1 style="font-size: 18px; margin-bottom: 10px;">Critical Boot Error</h1>
              <p style="font-size: 14px; color: #94a3b8;">${msg}</p>
              <p style="font-size: 12px; margin-top: 10px; color: #64748b;">Line: ${lineNo}, Col: ${columnNo}</p>
              <button onclick="location.reload()" style="margin-top: 15px; background: #3b82f6; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Retry Application</button>
            </div>
          `;
        }
        return false;
      };
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoMind AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; 
        color: #f8fafc;
        margin: 0;
        min-height: 100vh;
      }
      #root:empty::before {
        content: 'Initializing AutoMind Engine...';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #64748b;
        font-family: monospace;
        letter-spacing: 0.1em;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .pulse-marker { display: flex; justify-content: center; align-items: center; }
      .pulse-dot {
        width: 12px; height: 12px; background-color: #3b82f6; border-radius: 50%;
        position: relative; box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
        animation: pulse-blue 2s infinite;
      }
      .pulse-dot::after {
        content: ''; position: absolute; top: -4px; left: -4px; right: -4px; bottom: -4px;
        border: 2px solid #ffffff; border-radius: 50%;
      }
      @keyframes pulse-blue {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
      }
      .hub-marker {
        display: flex; justify-content: center; align-items: center; color: #ef4444;
        background: rgba(15, 23, 42, 0.8); border: 2px solid #ef4444; border-radius: 50%;
        width: 32px; height: 32px;
      }
    </style>

    "react-router-dom": "https://esm.sh/react-router-dom@6.27.0?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.6",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>

    <div id="root"></div>

</html>
